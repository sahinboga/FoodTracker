<!-- Add Restaurant Modal-->
<div class="modal fade" id="addRestaurant" tabindex="-1" aria-labelledby="addRestaurantLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addRestaurantLabel">Restoran Ekle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addRestaurantForm">
          <div class="form-floating mb-3">
            <input type="text" formControlName="restaurantName" class="form-control" id="restaurantName"
              placeholder="Restoran Adı">
            <label for="floatingFirstname">Restoran Adı</label>
          </div>

          <label for="categorySelect">Restoran Türü:</label>
          <div class="form-floating mb-3">
            <select id="categorySelect" class="form-select" formControlName="categoryId">
              <option *ngFor="let category of categories" [value]="category.id">
                  {{category.categoryName}}
              </option>
            </select>
          </div>

          <label for="categorySelect">İl/İlçe:</label>
          <div class="input-group form-floating mb-3">
            <select id="citySelect" class="form-select" formControlName="cityId">
              <option *ngFor="let city of cities" [value]="city.id">
                  {{city.cityName}}
              </option>
            </select>
            <select id="countySelect" class="form-select" formControlName="countyId">
              <option *ngFor="let county of counties | countinesFilterByCityid:addRestaurantForm.get('cityId').value" [value]="county.id">
                  {{county.countyName}}
              </option>
            </select>
          </div>
          <div class="form-floating mb-3">
            <input type="date" formControlName="foundedDate" class="form-control" id="foundedDate"
              placeholder="Kuruluş Tarihi">
            <label for="floatingInput">Kuruluş Tarihi</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">İptal</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"  (click)="addRestaurant()">Kaydet</button>
      </div>
    </div>
  </div>
</div>
